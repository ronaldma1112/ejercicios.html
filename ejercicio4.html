<!doctype html>
<html lang="es-PE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/../css/bootstrap.min.css" rel="stylesheet">
    <title>Página de Producto</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Producto</h2>
        <div id="productCarousel" class="carousel slide" data-bs- ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/../img/tga.jpg" width="800px" height="400px" class="d-block 
w-100" alt="...">
                </div>
                <div class="carousel-item">
                    #
                    <img src="/../img/keis.jpg" width="800px" height="400px" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/../img/tgta.jpg" width="800px" height="400px" class="d-block 
w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs- target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria- hidden="true"></span>
                <span class="visually-hidden">Previous</span> </button>
            <button class="carousel-control-next" type="button" data-bs- target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria- hidden="true"></span>
                <span class="visually-hidden">Next</span> </button>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Nombre del Producto</h5>
                <p class="card-text">Descripción del producto.</p>
                <p class="card-text"><strong>Precio: $100</strong></p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0- 
alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
