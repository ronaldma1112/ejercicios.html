<!doctype html>
<html lang="es-PE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/../css/bootstrap.min.css" rel="stylesheet">
    <title>Página de Blog</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Blog</h2>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid 
rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Título del Post</h5>
                        <p class="card-text">Este es el contenido del post del
                            blog. Puedes añadir más información aquí.</p>
                        <p class="card-text"> <small class="text-muted">Publicado
                                hace 3 mins</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid 
rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Otro Título del Post</h5>
                        <p class="card-text">Este es otro contenido del post del
                            blog. Puedes añadir más información aquí.</p>
                        <p class="card-text"> <small class="text-muted">Publicado
                                hace 5 mins</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0- 
alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
