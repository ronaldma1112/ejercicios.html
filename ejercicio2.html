<!doctype html>
<html lang="es-PE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/../css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Formulario de Contacto</h2>
        <form>
            <div class="mb-3"> <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo
                    Electr√≥nico</label>
                <input type="email" class="form-control" id="email" required>
                
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label> <textarea class="form-control" id="message"
                    rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0- 
alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
